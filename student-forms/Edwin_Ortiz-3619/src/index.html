<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
  </head>
  <body>
    <main class="page">
    <section class="contact">
          <h2 class="title container text-center">Contactame</h2>
          <form id="myForm" action="/server" method="get">
            <div class="form-group mb-3 container text-center">
                <div class="row">
                    <div class="col"> 
                    <label for="name" class="form-label">Nombre</label>
                    <input
                        class="form-control"
                        id="name"
                        name="name"
                        type="text"
                        placeholder="Ingrese su nombre completo"
                        required
                    />
                    
                    </div>
                    <div class="mb-3 container text-center col">
                    <label class="form-label" for="email">Email</label>
                    <input
                        class="form-control"
                        id="email"
                        name="email"
                        type="email"
                        placeholder="Ingrese su correo electrónico"
                        required
                    />
                    </div>
            </div>
            <div class="form-check">
              <fieldset>
                <legend class="mb-3">Presupuesto</legend>
                <div class="form-check">
                  <input class="form-check-input" id="1000" name="budget" type="radio" value="1000" required />
                  <label class="form-check-label" for="1000">$1.000</label>
                </div>
  
                <div class="form-check">
                  <input class="form-check-input" id="5000" name="budget" type="radio" value="5000" />
                  <label class="form-check-label" for="800">$5.000</label>
                </div>
  
                <div class="form-check">
                  <input class="form-check-input" id="1000" name="budget" type="radio" value="1000" />
                  <label class="form-check-label" for="500">$10.000</label>
                </div>
              </fieldset>
  
              <div class="form-text">Este presupuesto es la base, no el total</div>
            </div>
  
            <div class="form-group mb-3 container text-center">
              <div class="row row-cols-2">
                  <div class="col">
                      <label for="type">Tipo de proyecto</label>
                      <select class="form-select" name="type" id="type" required>
                          <option value="">Seleccione una opción</option>
                          <option value="2">Website</option>
                          <option value="3">Aplicación Web</option>
                          <option value="4">Aplicación Movil</option>
                          <option value="5">Diseño Web</option>
                      </select>
                  </div>  
          </div>
          </div>
  
            <div class="form-floating mb-3">
              <label for="description">Descripcion</label>
              <textarea class="form-control" name="description" id="description" rows="5"></textarea>
              <div class="form-text">
                Haz una descripción de la empresa y el proyecto en al menos 500
                palabras
              </div>
            </div>
  
            <div class="form-check">
              <label class="form-check-label" for="terms">
                <input class="form-check-input" id="terms" name="terms" type="checkbox" required />
                <span>Acepto los términos y condiciones</span>
              </label>
            </div>
  
            <button class="btn btn-primary" class="boton">Enviar</button>
          </form>
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
